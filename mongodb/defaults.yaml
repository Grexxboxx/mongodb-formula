mongodb:
  pip: python-pip
  userhome: /home
  prefix: /opt
  lockdir: /var/lib/mongodb

  dl:
    deps:
      - curl
      - libcurl
      - openssl
    opts: -s -L
    interval: 60
    retries: 2
    tmpdir: /tmp/mongodbtmp

  server:
    package: mongodb-org
    version: 4.0.3
    use_repo: False
    use_archive: False
    symlink: /usr/local/mongodb
    user: mongodb
    group: mongodb
    mongod:
      service: mongod
      package: mongodb-org-server	
      conf_path: /etc/mongod.conf
      conf_yaml:
        systemLog:
          logAppend: False
          path: /var/log/mongodb/mongod.log
        storage:
          dbPath: /var/lib/mongo
    mongos:
      service: mongos
      package: mongodb-org-mongos
      conf_path: /etc/mongos.conf
      conf_yaml:
        systemLog:
          path: /var/log/mongodb/mongos.log
    shell:
      package: mongodb-org-shell
      mongorc: /etc/mongorc.js
    tools:
      package: mongodb-org-tools

  bic:
    service: mongosqld
    version: 2.7.0
    use_repo: False
    use_archive: True
    symlink: /usr/local/mongodb/mongosqld
    user: mongodb
    group: mongodb
    mongosqld:
      conf_path: /etc/mongos.conf
      conf_yaml:
        systemLog:
          logAppend: true
          path: /var/log/mongodb/mongosqld.log
        schema:
          path: /etc/mongosqld/schema.drdl
        mongodb:
          net:
            uri: "mongo.example.com:27017"
       processManagement:
         service:
           name: mongosqld

